<!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Placar</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }iframe {
  width: 100%;
  height: 200px;
  border: none;
}

.container {
  max-width: 600px;
  width: 100%;
  padding: 10px;
}

.group {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  margin: 10px 0;
}

button {
  flex: 1 1 48%;
  margin: 5px 0;
  padding: 15px;
  font-size: 16px;
  border: none;
  border-radius: 8px;
  background-color: #ddd;
  color: #000;
  cursor: pointer;
}

button.active {
  background-color: #c00;
  color: #fff;
}

input[type="text"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  font-size: 16px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

  </style>
</head>
<body>
  <iframe src="placar.html"></iframe>  <div class="container">
    <input type="text" id="duplaA" placeholder="Nome da Dupla A">
    <input type="text" id="duplaB" placeholder="Nome da Dupla B">
    <input type="text" id="textoSuperior" placeholder="Texto Superior">
    <input type="text" id="textoInferior" placeholder="Texto Inferior"><div class="group">
  <button onclick="enviar('pontoA')">+1 Ponto A</button>
  <button onclick="enviar('pontoB')">+1 Ponto B</button>
  <button onclick="enviar('menosA')">-1 Ponto A</button>
  <button onclick="enviar('menosB')">-1 Ponto B</button>
</div>

<div class="group">
  <button onclick="toggle(this, 'saqueA')">Saque A</button>
  <button onclick="toggle(this, 'saqueB')">Saque B</button>
  <button onclick="toggle(this, 'breakA')">Break Point A</button>
  <button onclick="toggle(this, 'breakB')">Break Point B</button>
</div>

<div class="group">
  <button onclick="enviar('maisSetA')">+1 Set A</button>
  <button onclick="enviar('maisSetB')">+1 Set B</button>
  <button onclick="enviar('menosSetA')">-1 Set A</button>
  <button onclick="enviar('menosSetB')">-1 Set B</button>
</div>

<div class="group">
  <button onclick="enviar('tiebreak')">Tiebreak</button>
  <button onclick="enviar('reset')">Reset</button>
</div>

<div class="group">
  <button onclick="atualizarNomes()">Atualizar Nomes/Textos</button>
</div>

  </div>  <script>
    const canal = new BroadcastChannel('placar');

    function enviar(msg) {
      canal.postMessage(msg);
    }

    function toggle(botao, comando) {
      botao.classList.toggle('active');
      enviar(comando);
    }

    function atualizarNomes() {
      const nomes = {
        duplaA: document.getElementById('duplaA').value,
        duplaB: document.getElementById('duplaB').value,
        textoSuperior: document.getElementById('textoSuperior').value,
        textoInferior: document.getElementById('textoInferior').value
      };
      canal.postMessage({ tipo: 'atualizar', dados: nomes });
    }
  </script></body>
</html>
