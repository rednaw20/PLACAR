<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle - Beach Tennis</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }iframe {
  width: 100%;
  height: 300px;
  border: none;
}

.container {
  max-width: 600px;
  width: 100%;
  padding: 10px;
}

.field-group {
  display: flex;
  flex-direction: column;
  gap: 10px;
  margin-bottom: 20px;
}

input[type="text"] {
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #ccc;
  font-size: 16px;
}

.button-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
  gap: 10px;
}

button {
  padding: 10px;
  font-size: 14px;
  border: none;
  border-radius: 10px;
  background-color: #444;
  color: #fff;
  transition: background-color 0.3s;
}

button.marked {
  background-color: #c62828;
}

button:hover {
  background-color: #222;
}

  </style>
</head>
<body>
  <iframe src="placar.html"></iframe>
  <div class="container">
    <div class="field-group">
      <input type="text" id="topText" placeholder="Texto Superior" />
      <input type="text" id="bottomText" placeholder="Texto Inferior" />
      <input type="text" id="team1" placeholder="Nome da Dupla 1" />
      <input type="text" id="team2" placeholder="Nome da Dupla 2" />
    </div><div class="button-grid">
  <button onclick="send('point1')">+1 Dupla 1</button>
  <button onclick="send('point2')">+1 Dupla 2</button>
  <button onclick="send('undo1')">-1 Dupla 1</button>
  <button onclick="send('undo2')">-1 Dupla 2</button>

  <button onclick="send('set1')">+Set Dupla 1</button>
  <button onclick="send('set2')">+Set Dupla 2</button>
  <button onclick="send('unset1')">-Set Dupla 1</button>
  <button onclick="send('unset2')">-Set Dupla 2</button>

  <button onclick="toggleMark(this, 'bp1')">Break Point 1</button>
  <button onclick="toggleMark(this, 'bp2')">Break Point 2</button>
  <button onclick="toggleMark(this, 'serve1')">Saque 1</button>
  <button onclick="toggleMark(this, 'serve2')">Saque 2</button>

  <button onclick="send('tiebreak')">Tiebreak</button>
  <button onclick="send('startClock')">Iniciar Cronômetro</button>
  <button onclick="send('stopClock')">Parar Cronômetro</button>
</div>

  </div>  <script>
    const bc = new BroadcastChannel("placar_channel");

    function send(msg) {
      bc.postMessage({ type: msg });
    }

    function toggleMark(button, command) {
      button.classList.toggle("marked");
      send(command);
    }

    document.getElementById("topText").addEventListener("change", (e) => {
      bc.postMessage({ type: "topText", value: e.target.value });
    });

    document.getElementById("bottomText").addEventListener("change", (e) => {
      bc.postMessage({ type: "bottomText", value: e.target.value });
    });

    document.getElementById("team1").addEventListener("change", (e) => {
      bc.postMessage({ type: "team1", value: e.target.value });
    });

    document.getElementById("team2").addEventListener("change", (e) => {
      bc.postMessage({ type: "team2", value: e.target.value });
    });
  </script></body>
</html>
