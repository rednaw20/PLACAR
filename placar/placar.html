<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Placar Beach Tennis</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #000;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #001c58;
      color: #00ff00;
      padding: 5px 10px;
      font-size: 18px;
      font-weight: bold;
    }

    .category {
      background-color: #7fff00;
      color: #000;
      padding: 3px 8px;
      margin-left: 10px;
    }

    .scoreboard {
      display: flex;
      flex-direction: column;
      border-top: 2px solid #ccc;
      border-bottom: 2px solid #ccc;
    }

    .team-line {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 1px solid #eee;
    }

    .team-name {
      flex: 2;
      display: flex;
      align-items: center;
      color: #001c58;
    }

    .team-name.serving::before {
      content: '▶';
      margin-right: 5px;
      color: #001c58;
    }

    .points {
      flex: 0.5;
      text-align: center;
      background-color: #001c58;
      color: #00ff00;
      font-size: 32px;
      padding: 4px 0;
      border-radius: 5px;
    }

    .sets {
      flex: 0.3;
      text-align: center;
      font-size: 24px;
      color: #001c58;
    }

    .footer {
      background-color: #87cefa;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      padding: 8px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div id="timer">00:00</div>
    <div class="category" id="top-text">FEMININO D</div>
  </div>

  <div class="scoreboard">
    <div class="team-line">
      <div class="team-name" id="team1-name">MIRELLA / VANESSA</div>
      <div class="points" id="team1-score">15</div>
      <div class="sets" id="team1-sets">3</div>
    </div>
    <div class="team-line">
      <div class="team-name" id="team2-name">ANNA / VALÉRIA</div>
      <div class="points" id="team2-score">40</div>
      <div class="sets" id="team2-sets">2</div>
    </div>
  </div>

  <div class="footer" id="bottom-text">CIRCUITO ARENA BEACH - FASE DE GRUPO</div>

  <script>
    const channel = new BroadcastChannel('beachTennisScore');

    let timerInterval;
    let seconds = 0;

    function formatTime(secs) {
      const min = String(Math.floor(secs / 60)).padStart(2, '0');
      const s = String(secs % 60).padStart(2, '0');
      return `${min}:${s}`;
    }

    function updateTimerDisplay() {
      document.getElementById('timer').textContent = formatTime(seconds);
    }

    function startTimer() {
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        seconds++;
        updateTimerDisplay();
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
      seconds = 0;
      updateTimerDisplay();
    }

    channel.onmessage = (event) => {
      const data = event.data;

      if (data.type === 'name') {
        document.getElementById(`team${data.team}-name`).textContent = data.value;
      } else if (data.type === 'points') {
        document.getElementById(`team${data.team}-score`).textContent = data.value;
      } else if (data.type === 'sets') {
        document.getElementById(`team${data.team}-sets`).textContent = data.value;
      } else if (data.type === 'topText') {
        document.getElementById('top-text').textContent = data.value;
      } else if (data.type === 'bottomText') {
        document.getElementById('bottom-text').textContent = data.value;
      } else if (data.type === 'serving') {
        document.querySelectorAll('.team-name').forEach(el => el.classList.remove('serving'));
        document.getElementById(`team${data.team}-name`).classList.add('serving');
      } else if (data.action === 'startTimer') {
        startTimer();
      } else if (data.action === 'stopTimer') {
        stopTimer();
      } else if (data.action === 'resetScore') {
        ['1', '2'].forEach(team => {
          document.getElementById(`team${team}-score`).textContent = '0';
          document.getElementById(`team${team}-sets`).textContent = '0';
          document.getElementById(`team${team}-name`).textContent = '';
        });
        document.getElementById('top-text').textContent = '';
        document.getElementById('bottom-text').textContent = '';
        stopTimer();
      }
    };

    updateTimerDisplay();
  </script>
</body>
</html>
