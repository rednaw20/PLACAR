<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Placar Beach Tennis</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #000;
    }

    .scoreboard {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #f0f0f0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .team {
      flex: 1;
      text-align: center;
    }

    .team-name {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .score {
      font-size: 60px;
      font-weight: bold;
    }

    .serving {
      color: green;
    }

    .middle-info {
      text-align: center;
    }

    .middle-info h2,
    .middle-info p {
      margin: 5px 0;
    }

    .tiebreak {
      font-size: 18px;
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>
  <div class="scoreboard">
    <div class="team" id="team1">
      <div class="team-name" id="team1-name">DID√Å / GESIENE</div>
      <div class="score" id="team1-score">0</div>
      <div class="tiebreak" id="team1-tiebreak"></div>
    </div>
    <div class="middle-info">
      <h2 id="top-text">FEMININO D</h2>
      <p id="timer">00:00</p>
      <p id="bottom-text">CIRCUITO ARENA BEACH</p>
    </div>
    <div class="team" id="team2">
      <div class="team-name" id="team2-name">MATHEUS / ANA PAULA</div>
      <div class="score" id="team2-score">0</div>
      <div class="tiebreak" id="team2-tiebreak"></div>
    </div>
  </div>

  <script>
    const channel = new BroadcastChannel('beachTennisScore');

    let timerInterval;
    let seconds = 0;

    function formatTime(secs) {
      const min = String(Math.floor(secs / 60)).padStart(2, '0');
      const s = String(secs % 60).padStart(2, '0');
      return `${min}:${s}`;
    }

    function updateTimerDisplay() {
      document.getElementById('timer').textContent = formatTime(seconds);
    }

    function startTimer() {
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        seconds++;
        updateTimerDisplay();
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
      seconds = 0;
      updateTimerDisplay();
    }

    channel.onmessage = (event) => {
      const data = event.data;

      if (data.type === 'name') {
        document.getElementById(`team${data.team}-name`).textContent = data.value;
      } else if (data.type === 'points') {
        document.getElementById(`team${data.team}-score`).textContent = data.value;
      } else if (data.type === 'tiebreakPoint') {
        const el = document.getElementById(`team${data.team}-tiebreak`);
        el.textContent = `Tiebreak: ${parseInt(el.textContent.split(': ')[1] || 0) + data.change}`;
      } else if (data.type === 'topText') {
        document.getElementById('top-text').textContent = data.value;
      } else if (data.type === 'bottomText') {
        document.getElementById('bottom-text').textContent = data.value;
      } else if (data.type === 'serving') {
        document.querySelectorAll('.team-name').forEach(el => el.classList.remove('serving'));
        document.getElementById(`team${data.team}-name`).classList.add('serving');
      } else if (data.action === 'startTimer') {
        startTimer();
      } else if (data.action === 'stopTimer') {
        stopTimer();
      } else if (data.action === 'resetGamePoints') {
        document.getElementById('team1-score').textContent = 0;
        document.getElementById('team2-score').textContent = 0;
        document.getElementById('team1-tiebreak').textContent = '';
        document.getElementById('team2-tiebreak').textContent = '';
      } else if (data.action === 'resetScore') {
        document.getElementById('team1-score').textContent = 0;
        document.getElementById('team2-score').textContent = 0;
        document.getElementById('team1-tiebreak').textContent = '';
        document.getElementById('team2-tiebreak').textContent = '';
        document.getElementById('team1-name').textContent = '';
        document.getElementById('team2-name').textContent = '';
        document.getElementById('top-text').textContent = '';
        document.getElementById('bottom-text').textContent = '';
        stopTimer();
      }
    };

    updateTimerDisplay();
  </script>
</body>
</html>
