<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Placar Beach Tennis</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #000;
    }

    .quadros {
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding: 10px;
    }

    .quadro {
      padding: 10px;
      border-radius: 8px;
    }

    .quadro1 { background-color: #e0f7fa; }
    .quadro2 { background-color: #e8eaf6; }
    .quadro3 { background-color: #fffde7; }
    .quadro4 { background-color: #f3e5f5; }

    .top-text-full {
      font-size: 20px;
      font-weight: bold;
      color: #001c58;
      text-align: center;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
    }

    .timer {
      color: #00aa00;
      font-weight: bold;
    }

    .team-line {
      display: flex;
      align-items: center;
      font-size: 22px;
      font-weight: bold;
    }

    .team-name {
      flex: 2;
      background-color: #ffffff;
      color: #001c58;
      padding: 5px;
    }

    .team-name.serving::before {
      content: '▶';
      margin-right: 5px;
      color: #001c58;
    }

    .points {
      flex: 0.5;
      text-align: center;
      background-color: #001c58;
      color: #00ff00;
      font-size: 28px;
      border-radius: 5px;
      margin: 0 5px;
    }

    .sets, .tiebreak {
      flex: 0.3;
      text-align: center;
      font-size: 20px;
      color: #001c58;
    }

    .sets.tiebreak-active {
      color: red;
    }

    .footer {
      background-color: #87cefa;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      padding: 8px;
    }
  </style>
</head>
<body>
  <div class="quadros">
    <div class="quadro quadro1 header">
      <div class="timer" id="timer">00:00</div>
    </div>

    <div class="quadro quadro2">
      <div class="top-text-full" id="top-text">CAMPEONATO MUNICIPAL DE BEACH TENNIS - FINAL</div>
    </div>

    <div class="quadro quadro3">
      <div class="team-line">
        <div class="team-name" id="team1-name">MIRELLA / VANESSA</div>
        <div class="points" id="team1-score">15</div>
        <div class="sets" id="team1-sets">3</div>
        <div class="tiebreak" id="team1-tiebreak">0</div>
      </div>
      <div class="team-line">
        <div class="team-name" id="team2-name">ANNA / VALÉRIA</div>
        <div class="points" id="team2-score">40</div>
        <div class="sets" id="team2-sets">2</div>
        <div class="tiebreak" id="team2-tiebreak">0</div>
      </div>
    </div>

    <div class="quadro quadro4">
      <div class="footer" id="category">CIRCUITO ARENA BEACH - FEMININO D</div>
    </div>
  </div>

  <script>
    const channel = new BroadcastChannel('beachTennisScore');
    let timerInterval;
    let seconds = 0;

    function formatTime(secs) {
      const min = String(Math.floor(secs / 60)).padStart(2, '0');
      const s = String(secs % 60).padStart(2, '0');
      return `${min}:${s}`;
    }

    function updateTimerDisplay() {
      document.getElementById('timer').textContent = formatTime(seconds);
    }

    function startTimer() {
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        seconds++;
        updateTimerDisplay();
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
      seconds = 0;
      updateTimerDisplay();
    }

    channel.onmessage = (event) => {
      const data = event.data;

      if (data.type === 'name') {
        document.getElementById(`team${data.team}-name`).textContent = data.value;
      } else if (data.type === 'points') {
        document.getElementById(`team${data.team}-score`).textContent = data.value;
      } else if (data.type === 'sets') {
        const setsEl = document.getElementById(`team${data.team}-sets`);
        setsEl.textContent = data.value;
        setsEl.classList.remove('tiebreak-active');
      } else if (data.type === 'tiebreak') {
        const tiebreakEl = document.getElementById(`team${data.team}-tiebreak`);
        const setsEl = document.getElementById(`team${data.team}-sets`);
        tiebreakEl.textContent = data.value;
        if (parseInt(data.value) > 0) {
          setsEl.classList.add('tiebreak-active');
        } else {
          setsEl.classList.remove('tiebreak-active');
        }
      } else if (data.type === 'topText') {
        document.getElementById('top-text').textContent = data.value;
      } else if (data.type === 'bottomText') {
        document.getElementById('category').textContent = data.value;
      } else if (data.type === 'serving') {
        document.querySelectorAll('.team-name').forEach(el => el.classList.remove('serving'));
        document.getElementById(`team${data.team}-name`).classList.add('serving');
      } else if (data.action === 'startTimer') {
        startTimer();
      } else if (data.action === 'stopTimer') {
        stopTimer();
      } else if (data.action === 'resetScore') {
        ['1', '2'].forEach(team => {
          document.getElementById(`team${team}-score`).textContent = '0';
          document.getElementById(`team${team}-sets`).textContent = '0';
          document.getElementById(`team${team}-tiebreak`).textContent = '0';
          document.getElementById(`team${team}-name`).textContent = '';
          document.getElementById(`team${team}-sets`).classList.remove('tiebreak-active');
        });
        document.getElementById('top-text').textContent = '';
        document.getElementById('category').textContent = '';
        stopTimer();
      }
    };

    updateTimerDisplay();
  </script>
</body>
</html>
