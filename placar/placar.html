<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placar Beach Tennis</title>
    <style>
        /* --- PARAMETRIZAÇÃO E CORES DO PLACAR PERSONALIZADO --- */
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap'); /* Fonte para números */
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap'); /* Fonte para nomes */

        :root {
            --cor-fundo: #222;
            --cor-texto: #eee;
            --cor-container: #333;
            --cor-texto-topo: #39ff14;
            --cor-fundo-topo: #000c60;
            --cor-fundo-categoria: #39ff14;
            --cor-texto-categoria: #000c60;
            --cor-texto-circuito: #000c60;
            --cor-nome-fundo: #fff;
            --cor-nome-texto: #000c60;
            --cor-marcador1-fundo: #000c60;
            --cor-marcador1-texto: #39ff14;
            --cor-marcador2-fundo: #fff;
            --cor-marcador2-texto: #000c60;
            --cor-fundo-inferior: #add8e6;
            --cor-texto-inferior: #000c60;
            --tamanho-fonte-nome: 1.4em;
            --tamanho-fonte-numeros: 2.5em;
            --tamanho-fonte-sets: 2.5em;
            --tamanho-fonte-cronometro: 1.8em;
            --tamanho-fonte-categoria: 1.4em;
            --tamanho-fonte-circuito: 0.9em;
            --largura-placar: 100%;
            --padding-placar: 10px;
            --padding-linhas: 8px 10px;
            --espacamento-colunas: 3fr 1fr 1fr 1fr;
            --cor-linha-divisoria: #add8e6;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .scoreboard-container {
            background-color: var(--cor-container);
            color: var(--cor-texto);
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 100%;
            padding: var(--padding-placar);
            display: grid;
            grid-template-rows: auto auto auto 1fr auto;
            grid-template-columns: 1fr;
            box-sizing: border-box;
        }

        .top-bar {
            display: grid;
            grid-template-columns: 3fr 2fr;
            border-bottom: 1px solid #555;
            box-sizing: border-box;
        }

        .cronometro-container {
            background-color: var(--cor-fundo-topo);
            color: var(--cor-texto-topo);
            padding: 6px 10px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        .categoria-container {
            background-color: var(--cor-fundo-categoria);
            color: var(--cor-texto-categoria);
            padding: 6px 10px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        #cronometro {
            font-size: var(--tamanho-fonte-cronometro);
        }

        #categoria-text {
            font-size: var(--tamanho-fonte-categoria);
            width: 90%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            box-sizing: border-box;
        }

        .team-row {
            display: grid;
            grid-template-columns: var(--espacamento-colunas);
            align-items: center;
            transition: background-color 0.3s ease;
            background-color: #fff;
            grid-column: 1 / -1;
            padding: var(--padding-linhas);
            box-sizing: border-box;
        }

        .team-row:nth-child(1) {
            border-bottom: 1px solid var(--cor-linha-divisoria);
            margin-bottom: 3px;
        }

        .team-names-container {
            background-color: var(--cor-nome-fundo);
            color: var(--cor-nome-texto);
            padding: 4px;
            border-radius: 4px;
            font-weight: bold;
            font-size: var(--tamanho-fonte-nome);
            text-align: left;
            display: flex;
            align-items: center; /* Alinhar verticalmente para o indicador de saque */
            justify-content: space-between; /* Espaço entre nome e indicador */
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            box-sizing: border-box;
            width: 95%;
        }

        .team-names-container-inner {
            display: flex;
            flex-direction: column;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            box-sizing: border-box;
            width: 85%; /* Ajuste conforme necessário */
        }

        .team-names-container-inner span + span {
            margin-top: 2px;
            border-top: 1px solid #ccc;
            padding-top: 2px;
            width: 90%;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            box-sizing: border-box;
        }

        .points-button {
            background-color: var(--cor-marcador1-fundo);
            color: var(--cor-marcador1-texto);
            font-family: 'Roboto Mono', monospace;
            font-size: var(--tamanho-fonte-numeros);
            text-align: center;
            cursor: default;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            transition: transform 0.2s ease-in-out;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            border-radius: 4px;
            margin: 1px;
            box-sizing: border-box;
        }

        .sets-container {
            background-color: var(--cor-marcador2-fundo);
            color: var(--cor-marcador2-texto);
            font-family: 'Roboto Mono', monospace;
            font-size: var(--tamanho-fonte-sets);
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            border-radius: 4px;
            margin: 1px;
            box-sizing: border-box;
        }

        .bottom-bar {
            background-color: var(--cor-fundo-inferior);
            color: var(--cor-texto-inferior);
            padding: 6px 10px;
            text-align: left;
            font-size: var(--tamanho-fonte-circuito);
            border-top: 1px solid #555;
            grid-column: 1 / -1;
            display: flex;
            align-items: center;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
            box-sizing: border-box;
        }

        .bottom-bar strong {
            font-weight: bold;
            margin-right: 5px;
        }

        .tiebreak-indicator {
            color: red;
            font-weight: bold;
            font-size: var(--tamanho-fonte-numeros);
            text-align: center;
            align-items: center;
            justify-content: center;
            display: none;
            box-sizing: border-box;
            margin-left: 5px; /* Espaço para não grudar no nome */
        }

        .serving-indicator {
            font-size: 0.9em;
            color: green;
            font-weight: bold;
            text-align: center;
            box-sizing: border-box;
        }

        .break-point-indicator {
            display: none;
            background-color: var(--cor-fundo-topo);
            color: var(--cor-texto-topo);
            padding: 6px 10px;
            text-align: center;
            grid-column: 1 / 2;
            font-size: var(--tamanho-fonte-cronometro);
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="scoreboard-container">
        <div class="top-bar">
            <div class="cronometro-container" id="cronometro-area">
                <span id="cronometro">00:00</span>
            </div>
            <div class="categoria-container">
                <span id="categoria-text">FEMININO D</span>
            </div>
        </div>
        <div class="team-row">
            <div class="team-names-container">
                <div class="team-names-container-inner">
                    <span id="team1-name">DIDÁ / GESIENE</span>
                </div>
                <span id="team1-serving" class="serving-indicator" style="display: none;">►</span>
            </div>
            <div class="points-button" id="team1-points">0</div>
            <div class="sets-container" id="team1-sets">0</div>
            <div class="tiebreak-indicator" id="team1-tiebreak"></div>
        </div>
        <div class="team-row">
            <div class="team-names-container">
                <div class="team-names-container-inner">
                    <span id="team2-name">MATHEUS / ANA PAULA</span>
                </div>
                <span id="team2-serving" class="serving-indicator" style="display: none;">►</span>
            </div>
            <div class="points-button" id="team2-points">0</div>
            <div class="sets-container" id="team2-sets">0</div>
            <div class="tiebreak-indicator" id="team2-tiebreak"></div>
        </div>
        <div class="bottom-bar">
            <strong><span id="circuito-text">CIRCUITO ARENA BEACH</span></strong>
        </div>
        <div class="break-point-indicator" id="break-point-area">
            BREAK POINT
        </div>
    </div>

    <script>
        const team1NameElement = document.getElementById('team1-name');
        const team2NameElement = document.getElementById('team2-name');
        const team1PointsButton = document.getElementById('team1-points');
        const team2PointsButton = document.getElementById('team2-points');
        const team1SetsContainer = document.getElementById('team1-sets');
        const team2SetsContainer = document.getElementById('team2-sets');
        const categoriaTextElement = document.getElementById('categoria-text');
        const circuitoTextElement = document.getElementById('circuito-text');
        const cronometroElement = document.getElementById('cronometro');
        const cronometroAreaElement = document.getElementById('cronometro-area');
        const breakPointAreaElement = document.getElementById('break-point-area');
        const team1TiebreakIndicator = document.getElementById('team1-tiebreak');
        const team2TiebreakIndicator = document.getElementById('team2-tiebreak');
        const team1ServingIndicator = document.getElementById('team1-serving');
        const team2ServingIndicator = document.getElementById('team2-serving');

        let cronometroInterval;
        let segundos = 0;
        let cronometroAtivo = false;
        let tiebreakAtivo = false;
        let team1TiebreakScore = 0;
        let team2TiebreakScore = 0;

        function formatTime(segundos) {
            const minutos = Math.floor(segundos / 60).toString().padStart(2, '0');
            const secs = (segundos % 60).toString().padStart(2, '0');
            return `<span class="math-inline">\{minutos\}\:</span>{secs}`;
        }

        function startCronometro() {
            if (!cronometroAtivo) {
                cronometroAtivo = true;
                cronometroInterval = setInterval(() => {
                    segundos++;
                    cronometroElement.textContent = formatTime(segundos);
                }, 1000);
            }
        }

        function stopCronometro() {
            clearInterval(cronometroInterval);
            cronometroAtivo = false;
            segundos = 0;
            cronometroElement.textContent = '00:00';
        }

        const channel = new BroadcastChannel('beachTennisScore');

        channel.onmessage = (event) => {
            const data = event.data;
            console.log("Mensagem recebida no placar:", data); // LOG PARA DEBUG

            switch (data.type) {
                case 'name':
                    const names = data.value.split('/');
                    if (data.team === 1) {
                        team1NameElement.innerHTML = names.join('<span></span>');
                    } else if (data.team === 2) {
                        team2NameElement.innerHTML = names.join('<span></span>');
                    }
                    break;
                case 'points':
                    if (!tiebreakAtivo) {
                        if (data.team === 1) team1PointsButton.textContent = data.value;
                        else if (data.team === 2) team2PointsButton.textContent = data.value;
                    }
                    break;
                case 'sets':
                    if (data.team === 1) team1SetsContainer.textContent = parseInt(team1SetsContainer.textContent) + (data.change || 0);
                    else if (data.team === 2) team2SetsContainer.textContent = parseInt(team2SetsContainer.textContent) + (data.change || 0);
                    break;
                case 'topText':
                    categoriaTextElement.textContent = data.value;
                    break;
                case 'bottomText':
                    circuitoTextElement.textContent = data.value;
                    break;
                case 'serving':
                    team1ServingIndicator.style.display = data.team === 1 ? 'inline' : 'none';
                    team2ServingIndicator.style.display = data.team === 2 ? 'inline' : 'none';
                    break;
                case 'breakPoint':
                    const isBreakPoint = data.value;
                    cronometroAreaElement.style.display = isBreakPoint ? 'none' : 'flex';
                    breakPointAreaElement.style.display = isBreakPoint ? 'flex' : 'none';
                    break;
                case 'tiebreakPoint':
                    tiebreakAtivo = true;
                    team1PointsButton.style.display = 'none';
                    team2PointsButton.style.display = 'none';
                    team1TiebreakIndicator.style.display = 'inline';
                    team2TiebreakIndicator.style.display = 'inline';
                    if (data.team === 1) {
                        team1TiebreakScore += data.change;
                        team1TiebreakIndicator.textContent = team1TiebreakScore;
                        team1TiebreakIndicator.style.color = 'red';
                    } else if (data.team ===2) {
                        team2TiebreakScore += data.change;
                        team2TiebreakIndicator.textContent = team2TiebreakScore;
                        team2TiebreakIndicator.style.color = 'red';
                    }
                    break;
                case 'resetGamePoints':
                    team1PointsButton.textContent = 0;
                    team2PointsButton.textContent = 0;
                    team1TiebreakScore = 0;
                    team2TiebreakScore = 0;
                    team1TiebreakIndicator.textContent = '';
                    team2TiebreakIndicator.textContent = '';
                    team1TiebreakIndicator.style.display = 'none';
                    team2TiebreakIndicator.style.display = 'none';
                    team1PointsButton.style.display = 'flex';
                    team2PointsButton.style.display = 'flex';
                    team1ServingIndicator.style.display = 'none';
                    team2ServingIndicator.style.display = 'none';
                    tiebreakAtivo = false;
                    break;
                case 'resetScore':
                    team1PointsButton.textContent = 0;
                    team2PointsButton.textContent = 0;
                    team1SetsContainer.textContent = 0;
                    team2SetsContainer.textContent = 0;
                    team1TiebreakScore = 0;
                    team2TiebreakScore = 0;
                    team1TiebreakIndicator.textContent = '';
                    team2TiebreakIndicator.textContent = '';
                    team1TiebreakIndicator.style.display = 'none';
                    team2TiebreakIndicator.style.display = 'none';
                    team1PointsButton.style.display = 'flex';
                    team2PointsButton.style.display = 'flex';
                    team1ServingIndicator.style.display = 'none';
                    team2ServingIndicator.style.display = 'none';
                    tiebreakAtivo = false;
                    break;
            }

            if (data.action === 'startTimer') startCronometro();
            else if (data.action === 'stopTimer') stopCronometro();
        };
    </script>
</body>
</html>
