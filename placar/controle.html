<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle Mobile - Beach Tennis</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      color: #333;
    }

    iframe#placar-frame {
      width: 100%;
      height: 180px;
      border: none;
      transform: scale(0.9);
      transform-origin: top left;
      pointer-events: none;
    }

    .container {
      padding: 1rem;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
      color: #111;
      font-weight: 600;
    }

    input, button {
      width: 100%;
      padding: 10px 14px;
      margin: 6px 0;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    input {
      background-color: #fff;
    }

    button {
      background-color: #007bff;
      color: #fff;
      font-weight: 600;
      border: none;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    button.danger {
      background-color: #dc3545;
    }

    button.danger:hover {
      background-color: #a71d2a;
    }

    .row {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }

    .row button {
      flex: 1;
    }

    .section {
      margin-bottom: 2rem;
      background: #fff;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .section:last-child {
      margin-bottom: 3rem;
    }

    .title {
      text-align: center;
      padding: 1rem 0;
      font-weight: 600;
      font-size: 1.3rem;
      color: #007bff;
    }
  </style>
</head>
<body>

  <iframe id="placar-frame" src="placar.html"></iframe>

  <div class="container">
    <div class="title">Controle de Placar - Beach Tennis</div>

    <div class="section">
      <h2>Dupla 1</h2>
      <input type="text" id="team1-name" value="DIDÃ / GESIENE" />
      <div class="row">
        <button onclick="send({ type: 'points', team: 1, value: 0 })">0</button>
        <button onclick="send({ type: 'points', team: 1, value: 15 })">15</button>
        <button onclick="send({ type: 'points', team: 1, value: 30 })">30</button>
        <button onclick="send({ type: 'points', team: 1, value: 40 })">40</button>
      </div>
      <div class="row">
        <button onclick="send({ type: 'sets', team: 1, change: 1 })">+ Set</button>
        <button onclick="send({ type: 'sets', team: 1, change: -1 })">- Set</button>
      </div>
      <button onclick="send({ type: 'serving', team: 1 })">Saque</button>
    </div>

    <div class="section">
      <h2>Dupla 2</h2>
      <input type="text" id="team2-name" value="MATHEUS / ANA PAULA" />
      <div class="row">
        <button onclick="send({ type: 'points', team: 2, value: 0 })">0</button>
        <button onclick="send({ type: 'points', team: 2, value: 15 })">15</button>
        <button onclick="send({ type: 'points', team: 2, value: 30 })">30</button>
        <button onclick="send({ type: 'points', team: 2, value: 40 })">40</button>
      </div>
      <div class="row">
        <button onclick="send({ type: 'sets', team: 2, change: 1 })">+ Set</button>
        <button onclick="send({ type: 'sets', team: 2, change: -1 })">- Set</button>
      </div>
      <button onclick="send({ type: 'serving', team: 2 })">Saque</button>
    </div>

    <div class="section">
      <h2>Textos</h2>
      <input type="text" id="categoria" value="FEMININO D" />
      <input type="text" id="circuito" value="CIRCUITO ARENA BEACH" />
      <button onclick="atualizarTextos()">Atualizar Textos</button>
    </div>

    <div class="section">
      <h2>Extras</h2>
      <div class="row">
        <button onclick="send({ action: 'startTimer' })">Iniciar Timer</button>
        <button onclick="send({ action: 'stopTimer' })" class="danger">Zerar Timer</button>
      </div>
      <div class="row">
        <button onclick="send({ action: 'resetGamePoints' })">Zerar Pontos</button>
        <button onclick="send({ action: 'resetScore' })" class="danger">Zerar Tudo</button>
      </div>
      <div class="row">
        <button onclick="send({ type: 'breakPoint', value: true })">Break ON</button>
        <button onclick="send({ type: 'breakPoint', value: false })">Break OFF</button>
      </div>
      <div class="row">
        <button onclick="send({ type: 'tiebreak', team: 1, value: true, score: 'TB' })">TB 1</button>
        <button onclick="send({ type: 'tiebreak', team: 1, value: false })">TB 1 OFF</button>
      </div>
      <div class="row">
        <button onclick="send({ type: 'tiebreak', team: 2, value: true, score: 'TB' })">TB 2</button>
        <button onclick="send({ type: 'tiebreak', team: 2, value: false })">TB 2 OFF</button>
      </div>
    </div>
  </div>

  <script>
    const channel = new BroadcastChannel('beachTennisScore');

    function send(data) {
      channel.postMessage(data);
    }

    function atualizarTextos() {
      send({ type: 'name', team: 1, value: document.getElementById('team1-name').value });
      send({ type: 'name', team: 2, value: document.getElementById('team2-name').value });
      send({ type: 'topText', value: document.getElementById('categoria').value });
      send({ type: 'bottomText', value: document.getElementById('circuito').value });
    }
  </script>
</body>
</html>
