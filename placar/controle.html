<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Controle - Beach Tennis</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #007bff;
      --danger: #dc3545;
      --success: #28a745;
      --warning: #ffc107;
      --background: #f0f2f5;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: var(--background);
      color: #333;
    }

    iframe#placar-frame {
      width: 100%;
      height: 150px;
      border: none;
      pointer-events: none;
      transform: scale(0.85);
      transform-origin: top left;
    }

    .container {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      max-width: 600px;
      margin: auto;
    }

    .section {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    h2 {
      margin-bottom: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .row {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 0.75rem;
      flex-wrap: wrap;
    }

    .row button { flex: 1; }

    button {
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      background-color: var(--primary);
      color: white;
      font-size: 0.95rem;
      cursor: pointer;
      transition: 0.2s;
    }

    button.danger { background-color: var(--danger); }
    button.success { background-color: var(--success); }
    button.warning { background-color: var(--warning); color: black; }

    button.active { box-shadow: 0 0 0 3px rgba(40,167,69,0.3); }
    button.serve { box-shadow: 0 0 0 3px rgba(255,193,7,0.5); }

    button:active { transform: scale(0.97); }
  </style>
</head>
<body>

  <iframe id="placar-frame" src="placar.html"></iframe>

  <div class="container">

    <!-- Dupla 1 -->
    <div class="section">
      <h2>Dupla 1</h2>
      <input type="text" id="team1-name" value="DIDÁ / GESIENE" />
      <div class="row">
        <button onclick="setPoints(1, 0)">0</button>
        <button onclick="setPoints(1, 15)">15</button>
        <button onclick="setPoints(1, 30)">30</button>
        <button onclick="setPoints(1, 40)">40</button>
      </div>
      <div class="row">
        <button onclick="changeSet(1, 1)">+ Set</button>
        <button onclick="changeSet(1, -1)" class="danger">- Set</button>
      </div>
      <button id="serve1" onclick="setServe(1)">Saque</button>
    </div>

    <!-- Dupla 2 -->
    <div class="section">
      <h2>Dupla 2</h2>
      <input type="text" id="team2-name" value="MATHEUS / ANA PAULA" />
      <div class="row">
        <button onclick="setPoints(2, 0)">0</button>
        <button onclick="setPoints(2, 15)">15</button>
        <button onclick="setPoints(2, 30)">30</button>
        <button onclick="setPoints(2, 40)">40</button>
      </div>
      <div class="row">
        <button onclick="changeSet(2, 1)">+ Set</button>
        <button onclick="changeSet(2, -1)" class="danger">- Set</button>
      </div>
      <button id="serve2" onclick="setServe(2)">Saque</button>
    </div>

    <!-- Textos -->
    <div class="section">
      <h2>Textos</h2>
      <input type="text" id="categoria" value="FEMININO D" />
      <input type="text" id="circuito" value="CIRCUITO ARENA BEACH" />
      <button onclick="atualizarTextos()">Atualizar Textos</button>
    </div>

    <!-- Extras -->
    <div class="section">
      <h2>Extras</h2>
      <div class="row">
        <button onclick="send({ action: 'startTimer' })">Iniciar Timer</button>
        <button onclick="send({ action: 'stopTimer' })" class="danger">Zerar Timer</button>
      </div>
      <div class="row">
        <button onclick="send({ action: 'resetGamePoints' })">Zerar Pontos</button>
        <button onclick="send({ action: 'resetScore' })" class="danger">Zerar Tudo</button>
      </div>
      <div class="row">
        <button id="breakOn" onclick="toggleBreak(true)">Break Point</button>
        <button id="breakOff" onclick="toggleBreak(false)" class="danger">Cancelar Break</button>
      </div>
    </div>
  </div>

  <script>
    const channel = new BroadcastChannel("beachTennisScore");

    function send(data) {
      channel.postMessage(data);
    }

    function setPoints(team, value) {
      send({ type: "points", team, value });
    }

    function changeSet(team, change) {
      send({ type: "sets", team, change });
    }

    function setServe(team) {
      send({ type: "serving", team });
      document.getElementById("serve1").classList.remove("serve");
      document.getElementById("serve2").classList.remove("serve");
      document.getElementById(`serve${team}`).classList.add("serve");
    }

    function toggleBreak(on) {
      send({ type: "breakPoint", value: on });
      document.getElementById("breakOn").classList.toggle("active", on);
      document.getElementById("breakOff").classList.toggle("active", !on);
    }

    function atualizarTextos() {
      send({ type: "name", team: 1, value: document.getElementById("team1-name").value });
      send({ type: "name", team: 2, value: document.getElementById("team2-name").value });
      send({ type: "topText", value: document.getElementById("categoria").value });
      send({ type: "bottomText", value: document.getElementById("circuito").value });
    }
  </script>
</body>
</html>
