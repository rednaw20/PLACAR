<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placar Beach Tennis - Controle</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 10px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-container {
            display: flex;
            width: 98%;
            max-width: 600px;
            flex-direction: column;
        }

        .scoreboard-container {
            border: 1px solid #ccc;
            margin-bottom: 15px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        #scoreboard-frame {
            width: 100%;
            height: 300px;
            border: none;
        }

        .controls-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }

        .control-container {
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            width: 100%;
        }

        .control-group {
            margin-bottom: 8px;
            display: flex;
            flex-direction: column;
        }

        .control-group label {
            display: block;
            margin-bottom: 3px;
            font-weight: bold;
            font-size: 16px;
        }

        .control-group input[type="text"],
        .control-group button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .control-group button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border: none;
        }

        .control-group button:hover {
            background-color: #0056b3;
        }

        .controls-row {
            display: flex;
            gap: 5px;
            margin-top: 3px;
        }

        .controls-row > * {
            flex: 1;
        }

        .points-control {
            display: flex;
            gap: 5px;
            margin-top: 3px;
            flex-wrap: wrap;
        }

        .points-control button {
            flex: 1 1 calc(50% - 5px);
            padding: 12px;
            font-size: 16px;
        }

        .points-control button.active {
            background-color: red;
        }

        .timer-control,
        .tiebreak-control-section,
        .break-point-control,
        .reset-control {
            display: flex;
            gap: 5px;
            margin-top: 8px;
            flex-wrap: wrap;
        }

        .timer-control button,
        .reset-control button {
            flex: 1 1 calc(50% - 5px);
            padding: 12px;
            font-size: 16px;
        }

        .serving-control {
            display: flex;
            gap: 5px;
            margin-bottom: 8px;
        }

        .serving-control button {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            background-color: #00c853; /* Cor verde mais vibrante para saque */
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            text-align: center; /* Centralizar o texto */
        }

        .serving-control button:hover {
            background-color: #00a54a;
        }

        .tiebreak-control {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 3px;
        }

        .tiebreak-control label {
            font-weight: bold;
            font-size: 16px;
            min-width: 80px; /* Para alinhar os controles */
            text-align: right;
        }

        .tiebreak-control button {
            padding: 8px 12px;
            font-size: 16px;
            background-color: #f44336; /* Cor vermelha */
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .tiebreak-control button:hover {
            background-color: #d32f2f;
        }

        .break-point-control button {
            background-color: green; /* Cor do cronômetro */
            color: white;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="scoreboard-container">
            <h2>Placar</h2>
            <iframe id="scoreboard-frame" src="placar.html"></iframe>
        </div>

        <div class="controls-container">
            <div class="control-container">
                <h2>Configurações Gerais</h2>
                <div class="control-group serving-control">
                    <label>Saque:</label>
                    <button onclick="sendMessage({ type: 'serving', team: 1 })">◄</button>
                    <button onclick="sendMessage({ type: 'serving', team: 2 })">►</button>
                </div>
                <div class="control-group">
                    <label for="team1-name-input">Nome Dupla 1:</label>
                    <input type="text" id="team1-name-input" value="DIDÁ / GESIENE">
                </div>
                <div class="control-group">
                    <label for="team2-name-input">Nome Dupla 2:</label>
                    <input type="text" id="team2-name-input" value="MATHEUS / ANA PAULA">
                </div>
                <div class="control-group">
                    <label for="categoria-text-input">Texto Superior:</label>
                    <input type="text" id="categoria-text-input" value="FEMININO D">
                </div>
                <div class="control-group">
                    <label for="circuito-text-input">Texto Inferior:</label>
                    <input type="text" id="circuito-text-input" value="CIRCUITO ARENA BEACH">
                </div>
                <button onclick="sendMessage({ type: 'name', team: 1, value: document.getElementById('team1-name-input').value }); sendMessage({ type: 'name', team: 2, value: document.getElementById('team2-name-input').value }); sendMessage({ type: 'topText', value: document.getElementById('categoria-text-input').value }); sendMessage({ type: 'bottomText', value: document.getElementById('circuito-text-input').value });">Salvar Alterações</button>
            </div>

            <div class="control-container">
                <h2>Pontuação Dupla 1</h2>
                <div class="control-group">
                    <label>Pontos:</label>
                    <div class="points-control">
                        <button onclick="sendMessage({ type: 'points', team: 1, value: 0 })">0</button>
                        <button onclick="sendMessage({ type: 'points', team: 1, value: 15 })">15</button>
                        <button onclick="sendMessage({ type: 'points', team: 1, value: 30 })">30</button>
                        <button onclick="sendMessage({ type: 'points', team: 1, value: 40 })">40</button>
                    </div>
                </div>
                <div class="control-group">
                    <label>Sets:</label>
                    <div class="controls-row">
                        <button onclick="sendMessage({ type: 'sets', team: 1, change: 1 })">+ Set</button>
                        <button onclick="sendMessage({ type: 'sets', team: 1, change: -1 })">- Set</button>
                    </div>
                </div>
                <div class="control-group tiebreak-control">
                    <label>Tiebreak:</label>
                    <button onclick="sendMessage({ type: 'tiebreakPoint', team: 1, change: 1 })">+1</button>
                    <button onclick="sendMessage({ type: 'tiebreakPoint', team: 1, change: -1 })">-1</button>
                </div>
            </div>

            <div class="control-container">
                <h2>Pontuação Dupla 2</h2>
                <div class="control-group">
                    <label>Pontos:</label>
                    <div class="points-control">
                        <button onclick="sendMessage({ type: 'points', team: 2, value: 0 })">0</button>
                        <button onclick="sendMessage({ type: 'points', team: 2, value: 15 })">15</button>
                        <button onclick="sendMessage({ type: 'points', team: 2, value: 30 })">30</button>
                        <button onclick="sendMessage({ type: 'points', team: 2, value: 40 })">40</button>
                    </div>
                </div>
                <div class="control-group">
                    <label>Sets:</label>
                    <div class="controls-row">
                        <button onclick="sendMessage({ type: 'sets', team: 2, change: 1 })">+ Set</button>
                        <button onclick="sendMessage({ type: 'sets', team: 2, change: -1 })">- Set</button>
                    </div>
                </div>
                <div class="control-group tiebreak-control">
                    <label>Tiebreak:</label>
                    <button onclick="sendMessage({ type: 'tiebreakPoint', team: 2, change: 1 })">+1</button>
                    <button onclick="sendMessage({ type: 'tiebreakPoint', team: 2, change: -1 })">-1</button>
                </div>
            </div>

            <div class="control-container">
                <h2>Controles Adicionais</h2>
                <div class="control-group timer-control">
                    <button onclick="sendMessage({ action: 'startTimer' })" style="background-color: green; color: white;">Iniciar Cronômetro</button>
                    <button onclick="sendMessage({ action: 'stopTimer' })" style="background-color: red; color: white;">Zerar Cronômetro</button>
                </div>
                <div class="control-group break-point-control">
                    <button onclick="handleBreakPoint()">Break Point</button>
                </div>
                <div class="control-group reset-control">
                    <button onclick="sendMessage({ action: 'resetGamePoints' })">Zerar Pontos</button>
                    <button onclick="sendMessage({ action: 'resetScore' })" style="background-color: red; color: white;">Zerar Placar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const channel = new BroadcastChannel('beachTennisScore');

        function sendMessage(data) {
            console.log("Mensagem enviada do controle:", data);
            channel.postMessage(data);
        }

        function handleBreakPoint() {
            sendMessage({ action: 'stopTimer' });
            sendMessage({ type: 'breakPoint', value: true });
        }
    </script>
</body>
</html>
