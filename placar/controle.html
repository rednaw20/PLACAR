<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle Placar Beach Tennis</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
      padding: 10px;
    }

    h2 {
      text-align: center;
      color: #001c58;
      margin-bottom: 10px;
    }

    iframe {
      display: block;
      margin: 0 auto 15px;
      width: 100%;
      height: 300px;
      border: 2px solid #ccc;
      border-radius: 10px;
    }

    .section {
      background-color: #ffffff;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .section label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }

    .actions {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }

    .actions button {
      padding: 10px 16px;
      font-size: 14px;
      background-color: #001c58;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .score-buttons button {
      padding: 8px 14px;
      margin: 4px 4px 10px 0;
      background-color: #eee;
      border: 1px solid #ccc;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    .score-buttons button.active {
      background-color: #ff5722;
      color: #fff;
      border: 2px solid #ff5722;
    }

    .team-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    @media (min-width: 600px) {
      .team-container {
        flex-direction: row;
      }
    }

    .team-box {
      flex: 1;
      background-color: #ffffff;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .color-selectors {
      display: flex;
      gap: 10px;
      justify-content: space-around;
      margin-bottom: 15px;
    }

    .color-selectors label {
      font-size: 0.9rem;
    }

    .color-selectors input {
      width: 80px;
    }

    .toggle-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <iframe src="placar.html" title="Visualização do Placar"></iframe>
  <h2>Controle do Placar</h2>

  <div class="color-selectors">
    <label>Cor Cronômetro: <input type="color" onchange="setColor('cronometro', this.value)"></label>
    <label>Cor Texto Superior: <input type="color" onchange="setColor('topText', this.value)"></label>
    <label>Cor Texto Inferior: <input type="color" onchange="setColor('bottomText', this.value)"></label>
  </div>

  <div class="toggle-buttons">
    <button onclick="toggleView('sets')">Sets</button>
    <button onclick="toggleView('tiebreak')">Tiebreak</button>
    <button onclick="resetScore()">Resetar</button>
  </div>

  <div class="section">
    <label>Texto Superior</label>
    <input type="text" onchange="updateTopText(this.value)" placeholder="Texto do topo do placar">
  </div>

  <div class="section">
    <label>Cronômetro</label>
    <div class="actions">
      <button onclick="startTimer()">Iniciar</button>
      <button onclick="stopTimer()">Parar</button>
    </div>
  </div>

  <div class="team-container">
    <div class="team-box">
      <label>Nome Dupla 1</label>
      <input type="text" onchange="updateName(1, this.value)" placeholder="Digite os nomes">

      <label>Pontos</label>
      <div class="score-buttons" id="team1Points">
        <button onclick="setPoints(1, '0')">0</button>
        <button onclick="setPoints(1, '15')">15</button>
        <button onclick="setPoints(1, '30')">30</button>
        <button onclick="setPoints(1, '40')">40</button>
      </div>

      <label>Set</label>
      <div class="score-buttons" id="team1Sets">
        <button onclick="updateSets(1, 0)">0</button>
        <button onclick="updateSets(1, 1)">+1</button>
        <button onclick="updateSets(1, -1)">-1</button>
      </div>

      <label>Tiebreak</label>
      <div class="score-buttons" id="team1Tiebreak">
        <button onclick="updateTiebreak(1, 0)">0</button>
        <button onclick="updateTiebreak(1, 1)">+1</button>
        <button onclick="updateTiebreak(1, -1)">-1</button>
      </div>

      <label><input type="radio" name="service" onchange="setService(1)"> Sacando</label>
    </div>

    <div class="team-box">
      <label>Nome Dupla 2</label>
      <input type="text" onchange="updateName(2, this.value)" placeholder="Digite os nomes">

      <label>Pontos</label>
      <div class="score-buttons" id="team2Points">
        <button onclick="setPoints(2, '0')">0</button>
        <button onclick="setPoints(2, '15')">15</button>
        <button onclick="setPoints(2, '30')">30</button>
        <button onclick="setPoints(2, '40')">40</button>
      </div>

      <label>Set</label>
      <div class="score-buttons" id="team2Sets">
        <button onclick="updateSets(2, 0)">0</button>
        <button onclick="updateSets(2, 1)">+1</button>
        <button onclick="updateSets(2, -1)">-1</button>
      </div>

      <label>Tiebreak</label>
      <div class="score-buttons" id="team2Tiebreak">
        <button onclick="updateTiebreak(2, 0)">0</button>
        <button onclick="updateTiebreak(2, 1)">+1</button>
        <button onclick="updateTiebreak(2, -1)">-1</button>
      </div>

      <label><input type="radio" name="service" onchange="setService(2)"> Sacando</label>
    </div>
  </div>

  <div class="section">
    <label>Texto Inferior</label>
    <input type="text" onchange="updateBottomText(this.value)" placeholder="Categoria ou descrição">
  </div>

  <script>
    const channel = new BroadcastChannel('beachTennisScore');

    function updateName(team, value) {
      channel.postMessage({ type: 'name', team, value });
    }

    function setPoints(team, value) {
      document.querySelectorAll(`#team${team}Points button`).forEach(btn => {
        btn.classList.remove('active');
        if (btn.textContent === value) {
          btn.classList.add('active');
        }
      });
      channel.postMessage({ type: 'points', team, value });
    }

    function updateSets(team, change) {
      channel.postMessage({ type: 'setsChange', team, change });
    }

    function updateTiebreak(team, change) {
      channel.postMessage({ type: 'tiebreakChange', team, change });
    }

    function updateTopText(value) {
      channel.postMessage({ type: 'topText', value });
    }

    function updateBottomText(value) {
      channel.postMessage({ type: 'bottomText', value });
    }

    function setService(team) {
      channel.postMessage({ type: 'serving', team });
    }

    function startTimer() {
      channel.postMessage({ action: 'startTimer' });
    }

    function stopTimer() {
      channel.postMessage({ action: 'stopTimer' });
    }

    function resetScore() {
      channel.postMessage({ action: 'resetScore' });
    }

    function toggleView(viewType) {
      channel.postMessage({ type: 'toggleView', view: viewType });
    }

    function setColor(component, value) {
      channel.postMessage({ type: 'setColor', component, value });
    }
  </script>
</body>
</html>
