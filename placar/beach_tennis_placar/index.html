<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placar Beach Tennis - Início</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .main-container {
            max-width: 800px;
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 1.5rem;
            font-weight: 700;
        }

        .btn-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .btn-large {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            min-width: 200px;
        }

        .btn-large:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .description {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>Placar Beach Tennis</h1>
        <p class="description">Bem-vindo ao sistema de placar para Beach Tennis. Escolha uma opção abaixo:</p>
        
        <div class="btn-container">
            <a href="/controle" class="btn btn-primary btn-large">
                <i class="fas fa-gamepad me-2"></i>Painel de Controle 1
            </a>
            <a href="/controle2" class="btn btn-primary btn-large">
                <i class="fas fa-gamepad me-2"></i>Painel de Controle 2
            </a>
            <a href="/scoreboard.html" class="btn btn-secondary btn-large" target="_blank">
                <i class="fas fa-tv me-2"></i>Abrir Placar 1
            </a>
            <a href="/scoreboard2.html" class="btn btn-secondary btn-large" target="_blank">
                <i class="fas fa-tv me-2"></i>Abrir Placar 2
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
