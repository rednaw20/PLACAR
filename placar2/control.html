<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Controle</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .iframe-preview {
      border: 3px solid #39ff14;
      margin-bottom: 20px;
      width: 100%;
      max-width: 800px;
      height: 200px;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #39ff14;
      color: #000;
      border: none;
      cursor: pointer;
      font-size: 1em;
      border-radius: 5px;
    }
    .section {
      margin-bottom: 30px;
    }
    label, input {
      display: block;
      margin-top: 5px;
    }
    input {
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <h1>Painel de Controle - Beach Tennis</h1>  <iframe src="placar.html" class="iframe-preview"></iframe>  <div class="controls">
    <div class="section">
      <h3>Pontos</h3>
      <button onclick="setPoints(1, 0)">0 Dupla 1</button>
      <button onclick="setPoints(1, 15)">15 Dupla 1</button>
      <button onclick="setPoints(1, 30)">30 Dupla 1</button>
      <button onclick="setPoints(1, 40)">40 Dupla 1</button>
      <br><br>
      <button onclick="setPoints(2, 0)">0 Dupla 2</button>
      <button onclick="setPoints(2, 15)">15 Dupla 2</button>
      <button onclick="setPoints(2, 30)">30 Dupla 2</button>
      <button onclick="setPoints(2, 40)">40 Dupla 2</button>
    </div><div class="section">
  <h3>Sets</h3>
  <button onclick="changeSet(1, 1)">+1 Set Dupla 1</button>
  <button onclick="changeSet(1, -1)">-1 Set Dupla 1</button>
  <button onclick="changeSet(2, 1)">+1 Set Dupla 2</button>
  <button onclick="changeSet(2, -1)">-1 Set Dupla 2</button>
</div>

<div class="section">
  <h3>Serviço</h3>
  <button onclick="setServing(1)">Saque Dupla 1</button>
  <button onclick="setServing(2)">Saque Dupla 2</button>
</div>

<div class="section">
  <h3>Break Point</h3>
  <button onclick="toggleBreak(true)">Ativar</button>
  <button onclick="toggleBreak(false)">Desativar</button>
</div>

<div class="section">
  <h3>Cronômetro</h3>
  <button onclick="sendAction('startTimer')">Iniciar</button>
  <button onclick="sendAction('stopTimer')">Parar</button>
</div>

<div class="section">
  <h3>Reset</h3>
  <button onclick="sendAction('resetGamePoints')">Resetar Pontos</button>
  <button onclick="sendAction('resetScore')">Resetar Tudo</button>
</div>

  </div>  <div class="section">
    <h3>Atualizar Nomes / Textos</h3>
    <label>Dupla 1:</label>
    <input type="text" id="nome1" placeholder="Ex: João / Maria">
    <button onclick="updateName(1)">Atualizar Dupla 1</button><label>Dupla 2:</label>
<input type="text" id="nome2" placeholder="Ex: Pedro / Ana">
<button onclick="updateName(2)">Atualizar Dupla 2</button>

<label>Texto Superior:</label>
<input type="text" id="topText" placeholder="Ex: FINAL MASCULINO">
<button onclick="updateTopText()">Atualizar Superior</button>

<label>Texto Inferior:</label>
<input type="text" id="bottomText" placeholder="Ex: CIRCUITO ARENA BEACH">
<button onclick="updateBottomText()">Atualizar Inferior</button>

  </div>  <script>
    const canal = new BroadcastChannel('beachTennisScore');

    function setPoints(team, value) {
      canal.postMessage({ type: 'points', team, value });
    }
    function changeSet(team, change) {
      canal.postMessage({ type: 'sets', team, change });
    }
    function setServing(team) {
      canal.postMessage({ type: 'serving', team });
    }
    function toggleBreak(value) {
      canal.postMessage({ type: 'breakPoint', value });
    }
    function sendAction(action) {
      canal.postMessage({ action });
    }
    function updateName(team) {
      const input = document.getElementById(`nome${team}`).value;
      canal.postMessage({ type: 'name', team, value: input });
    }
    function updateTopText() {
      const value = document.getElementById('topText').value;
      canal.postMessage({ type: 'topText', value });
    }
    function updateBottomText() {
      const value = document.getElementById('bottomText').value;
      canal.postMessage({ type: 'bottomText', value });
    }
  </script></body>
</html>
