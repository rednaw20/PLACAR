<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel de Controle - Beach Tennis</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }h1 {
  margin-bottom: 10px;
  color: #39ff14;
}

iframe {
  border: 2px solid #39ff14;
  border-radius: 10px;
  margin-bottom: 20px;
  width: 360px;
  height: 260px;
}

.controls {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 20px;
  width: 100%;
  max-width: 1000px;
}

.card {
  background-color: #1e1e1e;
  border: 1px solid #444;
  border-radius: 10px;
  padding: 15px;
  box-shadow: 0 0 10px rgba(0,0,0,0.6);
}

.card h3 {
  margin-top: 0;
  color: #39ff14;
}

button {
  background-color: #39ff14;
  color: #000c60;
  font-weight: bold;
  border: none;
  padding: 10px 15px;
  margin: 5px;
  border-radius: 5px;
  cursor: pointer;
}

input[type="text"] {
  width: 100%;
  padding: 8px;
  border-radius: 5px;
  border: none;
  margin-top: 5px;
  margin-bottom: 10px;
}

.inline-buttons button {
  width: 45%;
}

  </style>
</head>
<body>
  <h1>Painel de Controle</h1>
  <iframe src="placar.html" title="Placar"></iframe>  <div class="controls">
    <div class="card">
      <h3>Pontos</h3>
      <div>
        <p>Time 1:</p>
        <button onclick="setPoints(1, '0')">0</button>
        <button onclick="setPoints(1, '15')">15</button>
        <button onclick="setPoints(1, '30')">30</button>
        <button onclick="setPoints(1, '40')">40</button>
        <button onclick="setPoints(1, 'Game', true)">Game</button>
      </div>
      <div>
        <p>Time 2:</p>
        <button onclick="setPoints(2, '0')">0</button>
        <button onclick="setPoints(2, '15')">15</button>
        <button onclick="setPoints(2, '30')">30</button>
        <button onclick="setPoints(2, '40')">40</button>
        <button onclick="setPoints(2, 'Game', true)">Game</button>
      </div>
    </div><div class="card">
  <h3>Sets</h3>
  <p>Time 1:</p>
  <div class="inline-buttons">
    <button onclick="updateSets(1, 1)">+1</button>
    <button onclick="updateSets(1, -1)">-1</button>
  </div>
  <p>Time 2:</p>
  <div class="inline-buttons">
    <button onclick="updateSets(2, 1)">+1</button>
    <button onclick="updateSets(2, -1)">-1</button>
  </div>
</div>

<div class="card">
  <h3>Serviço</h3>
  <button onclick="setServing(1)">Saque Time 1</button>
  <button onclick="setServing(2)">Saque Time 2</button>
</div>

<div class="card">
  <h3>Break Point</h3>
  <button onclick="toggleBreakPoint(true)">Ativar</button>
  <button onclick="toggleBreakPoint(false)">Desativar</button>
</div>

<div class="card">
  <h3>Textos</h3>
  <label>Nome Time 1:</label>
  <input type="text" id="nome1" placeholder="Jogador 1 / Jogador 2" />
  <button onclick="setName(1)">Atualizar</button>
  <label>Nome Time 2:</label>
  <input type="text" id="nome2" placeholder="Jogador 1 / Jogador 2" />
  <button onclick="setName(2)">Atualizar</button>
  <label>Texto Superior:</label>
  <input type="text" id="topText" placeholder="Categoria..." />
  <button onclick="setTopText()">Atualizar</button>
  <label>Texto Inferior:</label>
  <input type="text" id="bottomText" placeholder="Circuito..." />
  <button onclick="setBottomText()">Atualizar</button>
</div>

<div class="card">
  <h3>Outros</h3>
  <button onclick="startTimer()">Iniciar Cronômetro</button>
  <button onclick="resetScore()">Resetar Placar</button>
</div>

  </div>  <script>
    const channel = new BroadcastChannel('beachTennisScore');

    function setPoints(team, value, isGame = false) {
      channel.postMessage({ type: 'points', team, value });
      if (isGame) updateSets(team, 1);
    }

    function updateSets(team, delta) {
      const el = document.getElementById(`placar`).contentWindow.document.getElementById(`team${team}-sets`);
      let valorAtual = parseInt(el.textContent || '0');
      valorAtual = Math.max(0, valorAtual + delta);
      channel.postMessage({ type: 'sets', team, value: valorAtual });
    }

    function setName(team) {
      const nome = document.getElementById(`nome${team}`).value;
      channel.postMessage({ type: 'name', team, value: nome });
    }

    function setTopText() {
      const value = document.getElementById('topText').value;
      channel.postMessage({ type: 'topText', value });
    }

    function setBottomText() {
      const value = document.getElementById('bottomText').value;
      channel.postMessage({ type: 'bottomText', value });
    }

    function setServing(team) {
      channel.postMessage({ type: 'serving', team });
    }

    function toggleBreakPoint(value) {
      channel.postMessage({ type: 'breakPoint', value });
    }

    function startTimer() {
      channel.postMessage({ action: 'startTimer' });
    }

    function resetScore() {
      channel.postMessage({ action: 'resetScore' });
    }
  </script></body>
</html>
