<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Placar Beach Tennis</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap');
    :root {
      --cor-fundo: #222;
      --cor-texto: #eee;
      --cor-container: #333;
      --cor-texto-topo: #39ff14;
      --cor-fundo-topo: #000c60;
      --cor-fundo-categoria: #39ff14;
      --cor-texto-categoria: #000c60;
      --cor-texto-circuito: #000c60;
      --cor-nome-fundo: #fff;
      --cor-nome-texto: #000c60;
      --cor-marcador1-fundo: #000c60;
      --cor-marcador1-texto: #39ff14;
      --cor-marcador2-fundo: #fff;
      --cor-marcador2-texto: #000c60;
      --cor-fundo-inferior: #add8e6;
      --cor-texto-inferior: #000c60;
      --tamanho-fonte-nome: 1.6em;
      --tamanho-fonte-numeros: 3em;
      --tamanho-fonte-sets: 3em;
      --tamanho-fonte-cronometro: 2em;
      --tamanho-fonte-categoria: 1.6em;
      --tamanho-fonte-circuito: 1em;
      --largura-placar: 700px;
    }
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: var(--cor-fundo);
      color: var(--cor-texto);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .scoreboard-container {
      background-color: var(--cor-container);
      border-radius: 10px;
      overflow: hidden;
      width: var(--largura-placar);
      display: grid;
      grid-template-rows: auto auto auto 1fr auto;
      box-shadow: 4px 4px 20px rgba(0, 0, 0, 0.4);
    }
    .top-bar, .bottom-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .cronometro-container, .categoria-container {
      width: 50%;
      text-align: center;
      padding: 10px;
    }
    .cronometro-container {
      background: var(--cor-fundo-topo);
      color: var(--cor-texto-topo);
    }
    .categoria-container {
      background: var(--cor-fundo-categoria);
      color: var(--cor-texto-categoria);
    }
    .team-row {
      display: grid;
      grid-template-columns: 3fr 1fr 1fr;
      background: #fff;
      color: var(--cor-nome-texto);
      align-items: center;
      padding: 8px;
      border-top: 2px solid var(--cor-fundo-inferior);
    }
    .team-names-container {
      background-color: var(--cor-nome-fundo);
      font-size: var(--tamanho-fonte-nome);
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;
      position: relative;
    }
    .team-names-container.serving::before {
      content: "➤ ";
      color: green;
      position: absolute;
      left: -20px;
      top: 50%;
      transform: translateY(-50%);
    }
    .points-button {
      background-color: var(--cor-marcador1-fundo);
      color: var(--cor-marcador1-texto);
      font-size: var(--tamanho-fonte-numeros);
      text-align: center;
      font-family: 'Roboto Mono', monospace;
      padding: 15px;
    }
    .sets-container {
      background-color: var(--cor-marcador2-fundo);
      color: var(--cor-marcador2-texto);
      font-size: var(--tamanho-fonte-sets);
      text-align: center;
      font-family: 'Roboto Mono', monospace;
      padding: 15px;
    }
    .bottom-bar {
      background-color: var(--cor-fundo-inferior);
      color: var(--cor-texto-inferior);
      font-size: var(--tamanho-fonte-circuito);
      padding: 10px 20px;
    }
    .break-point-indicator {
      display: none;
      background-color: var(--cor-fundo-topo);
      color: var(--cor-texto-topo);
      padding: 15px;
      font-size: var(--tamanho-fonte-cronometro);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="scoreboard-container">
    <div class="top-bar">
      <div class="cronometro-container" id="cronometro-area"><span id="cronometro">00:00</span></div>
      <div class="categoria-container"><span id="categoria-text">FEMININO D</span></div>
    </div>

    <div class="team-row">
      <div class="team-names-container" id="team1-name"><span>DIDÁ / GESIENE</span></div>
      <div class="points-button" id="team1-points">0</div>
      <div class="sets-container" id="team1-sets">0</div>
    </div>
    <div class="team-row">
      <div class="team-names-container" id="team2-name"><span>MATHEUS / ANA PAULA</span></div>
      <div class="points-button" id="team2-points">0</div>
      <div class="sets-container" id="team2-sets">0</div>
    </div>

    <div class="bottom-bar"><strong><span id="circuito-text">CIRCUITO ARENA BEACH</span></strong></div>
    <div class="break-point-indicator" id="break-point-area">BREAK POINT</div>
  </div>

  <script>
    const channel = new BroadcastChannel('beachTennisScore');
    const team1Name = document.getElementById('team1-name');
    const team2Name = document.getElementById('team2-name');
    const team1Points = document.getElementById('team1-points');
    const team2Points = document.getElementById('team2-points');
    const team1Sets = document.getElementById('team1-sets');
    const team2Sets = document.getElementById('team2-sets');
    const cronometro = document.getElementById('cronometro');
    const categoria = document.getElementById('categoria-text');
    const circuito = document.getElementById('circuito-text');
    const breakArea = document.getElementById('break-point-area');
    const cronometroArea = document.getElementById('cronometro-area');
    let segundos = 0, cronometroAtivo = false, cronometroInterval;

    function formatTime(seg) {
      const m = String(Math.floor(seg / 60)).padStart(2, '0');
      const s = String(seg % 60).padStart(2, '0');
      return `${m}:${s}`;
    }

    function startCronometro() {
      if (cronometroAtivo) return;
      cronometroAtivo = true;
      cronometroInterval = setInterval(() => {
        segundos++;
        cronometro.textContent = formatTime(segundos);
      }, 1000);
    }

    function stopCronometro() {
      clearInterval(cronometroInterval);
      cronometroAtivo = false;
      segundos = 0;
      cronometro.textContent = '00:00';
    }

    channel.onmessage = (e) => {
      const d = e.data;
      if (d.type === 'name') {
        const names = d.value.split('/');
        if (d.team === 1) team1Name.innerHTML = names.join('<br>');
        else if (d.team === 2) team2Name.innerHTML = names.join('<br>');
      } else if (d.type === 'points') {
        if (d.team === 1) team1Points.textContent = d.value;
        else if (d.team === 2) team2Points.textContent = d.value;
      } else if (d.type === 'sets') {
        if (d.team === 1) team1Sets.textContent = +team1Sets.textContent + d.change;
        else if (d.team === 2) team2Sets.textContent = +team2Sets.textContent + d.change;
      } else if (d.type === 'topText') categoria.textContent = d.value;
      else if (d.type === 'bottomText') circuito.textContent = d.value;
      else if (d.type === 'serving') {
        team1Name.classList.toggle('serving', d.team === 1);
        team2Name.classList.toggle('serving', d.team === 2);
      } else if (d.type === 'breakPoint') {
        breakArea.style.display = d.value ? 'block' : 'none';
        cronometroArea.style.display = d.value ? 'none' : 'flex';
      }

      if (d.action === 'startTimer') startCronometro();
      if (d.action === 'stopTimer') stopCronometro();
      if (d.action === 'resetGamePoints') {
        team1Points.textContent = 0;
        team2Points.textContent = 0;
      }
      if (d.action === 'resetScore') {
        team1Points.textContent = 0;
        team2Points.textContent = 0;
        team1Sets.textContent = 0;
        team2Sets.textContent = 0;
      }
    };
  </script>
</body>
</html>
