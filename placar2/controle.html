<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Placar</title>
    <style>
        /* --- PARAMETRIZAÇÃO DE CORES E FONTES --- */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
            color: #f0f0f0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            font-size: 2.5em;
            color: #f0f0f0;
        }

        .control-container {
            display: flex;
            justify-content: center;
            margin: 20px;
            gap: 20px;
        }

        .button {
            background-color: #444;
            color: #f0f0f0;
            font-size: 1.6em;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            background-color: #555;
            transform: scale(1.05);
        }

        .button:active {
            background-color: red;
            color: #fff;
        }

        iframe {
            display: block;
            width: 100%;
            height: 500px;
            border: none;
            margin-top: 30px;
            border-radius: 8px;
        }

        .status-message {
            font-size: 1.2em;
            color: #fff;
            text-align: center;
            margin-top: 15px;
        }

        /* --- ESTILIZAÇÃO DO CONTROLE DE FUNÇÕES --- */
        .control-buttons {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

    <h1>Controle de Placar - Beach Tennis</h1>
    
    <!-- Container para os botões de controle -->
    <div class="control-container">
        <!-- Botões de controle -->
        <div class="control-buttons">
            <button id="team1-point" class="button">Adicionar ponto Team 1</button>
            <button id="team2-point" class="button">Adicionar ponto Team 2</button>
            <button id="reset-score" class="button">Resetar Placar</button>
        </div>
    </div>

    <!-- Iframe para visualizar o placar -->
    <iframe src="placar.html" id="placarIframe"></iframe>

    <!-- Mensagem de status -->
    <div class="status-message" id="statusMessage">Placar está sendo controlado...</div>

    <script>
        // Abrir o canal de comunicação BroadcastChannel
        const channel = new BroadcastChannel('beachTennisScore');
        
        // Selecionar elementos
        const team1PointButton = document.getElementById('team1-point');
        const team2PointButton = document.getElementById('team2-point');
        const resetScoreButton = document.getElementById('reset-score');
        const statusMessage = document.getElementById('statusMessage');

        // Enviar pontos para a equipe 1
        team1PointButton.addEventListener('click', function() {
            channel.postMessage({ type: 'points', team: 1, value: parseInt(document.getElementById('team1-points').textContent) + 1 });
            updateButtonState(team1PointButton, 'Team 1 ponto');
        });

        // Enviar pontos para a equipe 2
        team2PointButton.addEventListener('click', function() {
            channel.postMessage({ type: 'points', team: 2, value: parseInt(document.getElementById('team2-points').textContent) + 1 });
            updateButtonState(team2PointButton, 'Team 2 ponto');
        });

        // Resetar o placar
        resetScoreButton.addEventListener('click', function() {
            channel.postMessage({ type: 'resetScore' });
            updateButtonState(resetScoreButton, 'Placar resetado');
        });

        // Atualizar o estado do botão quando ele for pressionado
        function updateButtonState(button, message) {
            // Mudar a cor do botão para vermelho
            button.style.backgroundColor = 'red';
            button.style.color = '#fff';

            // Atualizar a mensagem de status
            statusMessage.textContent = message;

            // Após 1 segundo, restaurar a cor original
            setTimeout(function() {
                button.style.backgroundColor = '#444';
                button.style.color = '#f0f0f0';
            }, 1000);
        }
    </script>

</body>
</html>
