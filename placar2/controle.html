<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle Mobile - Beach Tennis</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    iframe#placar-frame {
      width: 100%;
      height: 180px;
      border: none;
      transform: scale(0.85);
      transform-origin: top left;
      pointer-events: none;
    }

    .container {
      padding: 1rem;
    }

    h2 {
      margin: 1rem 0 0.5rem;
      font-size: 1rem;
      color: #333;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 6px 0;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button.danger {
      background-color: #dc3545;
    }

    .row {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }

    .row button {
      flex: 1;
    }

    .section {
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>

  <iframe id="placar-frame" src="placar.html"></iframe>

  <div class="container">
    <div class="section">
      <h2>Dupla 1</h2>
      <input type="text" id="team1-name" value="DIDÁ / GESIENE" />
      <div class="row">
        <button onclick="send({ type: 'points', team: 1, value: 0 })">0</button>
        <button onclick="send({ type: 'points', team: 1, value: 15 })">15</button>
        <button onclick="send({ type: 'points', team: 1, value: 30 })">30</button>
        <button onclick="send({ type: 'points', team: 1, value: 40 })">40</button>
      </div>
      <div class="row">
        <button onclick="send({ type: 'sets', team: 1, change: 1 })">+ Set</button>
        <button onclick="send({ type: 'sets', team: 1, change: -1 })">- Set</button>
      </div>
      <button onclick="send({ type: 'serving', team: 1 })">Saque</button>
    </div>

    <div class="section">
      <h2>Dupla 2</h2>
      <input type="text" id="team2-name" value="MATHEUS / ANA PAULA" />
      <div class="row">
        <button onclick="send({ type: 'points', team: 2, value: 0 })">0</button>
        <button onclick="send({ type: 'points', team: 2, value: 15 })">15</button>
        <button onclick="send({ type: 'points', team: 2, value: 30 })">30</button>
        <button onclick="send({ type: 'points', team: 2, value: 40 })">40</button>
      </div>
      <div class="row">
        <button onclick="send({ type: 'sets', team: 2, change: 1 })">+ Set</button>
        <button onclick="send({ type: 'sets', team: 2, change: -1 })">- Set</button>
      </div>
      <button onclick="send({ type: 'serving', team: 2 })">Saque</button>
    </div>

    <div class="section">
      <h2>Textos</h2>
      <input type="text" id="categoria" value="FEMININO D" />
      <input type="text" id="circuito" value="CIRCUITO ARENA BEACH" />
      <button onclick="atualizarTextos()">Atualizar Textos</button>
    </div>

    <div class="section">
      <h2>Extras</h2>
      <div class="row">
        <button onclick="send({ action: 'startTimer' })">Iniciar Timer</button>
        <button onclick="send({ action: 'stopTimer' })" class="danger">Zerar Timer</button>
      </div>
      <div class="row">
        <button onclick="send({ action: 'resetGamePoints' })">Zerar Pontos</button>
        <button onclick="send({ action: 'resetScore' })" class="danger">Zerar Tudo</button>
      </div>
      <div class="row">
        <button onclick="send({ type: 'breakPoint', value: true })">Break ON</button>
        <button onclick="send({ type: 'breakPoint', value: false })">Break OFF</button>
      </div>
      <div class="row">
        <button onclick="send({ type: 'tiebreak', team: 1, value: true, score: 'TB' })">TB 1</button>
        <button onclick="send({ type: 'tiebreak', team: 1, value: false })">TB 1 OFF</button>
      </div>
      <div class="row">
        <button onclick="send({ type: 'tiebreak', team: 2, value: true, score: 'TB' })">TB 2</button>
        <button onclick="send({ type: 'tiebreak', team: 2, value: false })">TB 2 OFF</button>
      </div>
    </div>
  </div>

  <script>
    const channel = new BroadcastChannel('beachTennisScore');

    let score = {
      team1: { games: 0, sets: 0, tiebreak: 0 },
      team2: { games: 0, sets: 0, tiebreak: 0 },
      inTiebreak: false,
      timerRunning: false,
    };

    function send(data) {
      channel.postMessage(data);
    }

    function atualizarTextos() {
      send({ type: 'name', team: 1, value: document.getElementById('team1-name').value });
      send({ type: 'name', team: 2, value: document.getElementById('team2-name').value });
      send({ type: 'topText', value: document.getElementById('categoria').value });
      send({ type: 'bottomText', value: document.getElementById('circuito').value });
    }

    function startTimer() {
      if (!score.timerRunning) {
        send({ action: 'startTimer' });
        score.timerRunning = true;
      }
    }

    function stopTimer() {
      send({ action: 'stopTimer' });
      score.timerRunning = false;
    }

    function updateScore(team) {
      if (!score.timerRunning) startTimer();

      const currentTeam = score[team];
      const otherTeamKey = team === 'team1' ? 'team2' : 'team1';
      const otherTeam = score[otherTeamKey];

      if (!score.inTiebreak) {
        currentTeam.games += 1;

        // Aviso de Break Point
        if (currentTeam.games === 3 && otherTeam.games === 4) {
          send({ type: 'breakPoint', value: true });
        } else {
          send({ type: 'breakPoint', value: false });
        }

        // Verifica se venceu o game
        if (currentTeam.games >= 4 && currentTeam.games - otherTeam.games >= 2) {
          currentTeam.sets += 1;
          send({ type: 'sets', team: team === 'team1' ? 1 : 2, change: 1 });
          score.team1.games = 0;
          score.team2.games = 0;
          send({ action: 'resetGamePoints' });

          if (
            (currentTeam.sets >= 6 && currentTeam.sets - otherTeam.sets >= 2) ||
            currentTeam.sets === 7
          ) {
            stopTimer();
          }
        }

        if (score.team1.sets === 6 && score.team2.sets === 6) {
          score.inTiebreak = true;
          score.team1.tiebreak = 0;
          score.team2.tiebreak = 0;
          send({ type: 'tiebreak', team: 1, value: false });
          send({ type: 'tiebreak', team: 2, value: false });
        }
      } else {
        // Tiebreak
        currentTeam.tiebreak += 1;
        send({
          type: 'tiebreak',
          team: team === 'team1' ? 1 : 2,
          value: true,
          score: currentTeam.tiebreak
        });

        if (
          currentTeam.tiebreak >= 7 &&
          currentTeam.tiebreak - otherTeam.tiebreak >= 2
        ) {
          currentTeam.sets += 1;
          send({ type: 'sets', team: team === 'team1' ? 1 : 2, change: 1 });
          stopTimer();
          score.team1.tiebreak = 0;
          score.team2.tiebreak = 0;
          score.team1.games = 0;
          score.team2.games = 0;
          score.inTiebreak = false;
          send({ action: 'resetGamePoints' });
        }
      }
    }

    function setupAutoButtons() {
      const team1Btn = document.createElement('button');
      team1Btn.textContent = '+ Ponto Automático Dupla 1';
      team1Btn.onclick = () => updateScore('team1');
      team1Btn.style.backgroundColor = '#28a745';
      team1Btn.style.color = '#fff';
      team1Btn.style.marginTop = '8px';
      document.querySelectorAll('.section')[0].appendChild(team1Btn);

      const team2Btn = document.createElement('button');
      team2Btn.textContent = '+ Ponto Automático Dupla 2';
      team2Btn.onclick = () => updateScore('team2');
      team2Btn.style.backgroundColor = '#28a745';
      team2Btn.style.color = '#fff';
      team2Btn.style.marginTop = '8px';
      document.querySelectorAll('.section')[1].appendChild(team2Btn);
    }

    window.onload = setupAutoButtons;
  </script>
</body>
</html>
