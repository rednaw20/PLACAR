<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle do Placar - Beach Tennis</title>
  <style>
    /* Estilos gerais */
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1, h2 {
      text-align: center;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .section {
      margin-bottom: 30px;
    }
    .section label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .section input[type="text"],
    .section input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }
    /* Botões padrão e estado ativo */
    .btn {
      padding: 10px 20px;
      margin: 5px;
      background: #007acc;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }
    .btn:active,
    .btn.active {
      background: #005f99;
    }
    .btn-secondary {
      background: #28a745;
    }
    .btn-secondary:active,
    .btn-secondary.active {
      background: #1e7e34;
    }
    .btn-danger {
      background: #dc3545;
    }
    .btn-danger:active,
    .btn-danger.active {
      background: #c82333;
    }
    .flex-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .flex-col {
      flex: 1;
      min-width: 250px;
    }
    /* Estilo para o iframe do placar (versão reduzida) */
    .mini-placar {
      width: 40%;
      min-width: 300px;
      height: 300px;
      border: none;
      margin: 20px auto;
      display: block;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    /* Responsividade para celular */
    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }
      .mini-placar {
        width: 90%;
        height: 250px;
      }
      .btn {
        padding: 10px;
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Controle do Placar - Beach Tennis</h1>

    <!-- Exibição do placar em miniatura -->
    <h2>Placar (Monitoramento)</h2>
    <iframe src="placar.html" class="mini-placar"></iframe>

    <!-- Nomes dos Times -->
    <div class="section">
      <h2>Nomes dos Times</h2>
      <div class="flex-row">
        <div class="flex-col">
          <label for="team1-name">Time 1:</label>
          <input type="text" id="team1-name" placeholder="Ex: DIDÁ / GESIENE">
          <button class="btn" onclick="updateName(1)">Atualizar Time 1</button>
        </div>
        <div class="flex-col">
          <label for="team2-name">Time 2:</label>
          <input type="text" id="team2-name" placeholder="Ex: MATHEUS / ANA PAULA">
          <button class="btn" onclick="updateName(2)">Atualizar Time 2</button>
        </div>
      </div>
    </div>

    <!-- Controle de Pontuação (Pontos) -->
    <div class="section">
      <h2>Pontuação</h2>
      <div class="flex-row">
        <div class="flex-col">
          <label>Time 1:</label>
          <button class="btn btn-secondary" onclick="adjustPoints(1, +1, this)">+ Ponto</button>
          <button class="btn btn-danger" onclick="adjustPoints(1, -1, this)">– Ponto</button>
        </div>
        <div class="flex-col">
          <label>Time 2:</label>
          <button class="btn btn-secondary" onclick="adjustPoints(2, +1, this)">+ Ponto</button>
          <button class="btn btn-danger" onclick="adjustPoints(2, -1, this)">– Ponto</button>
        </div>
      </div>
    </div>

    <!-- Controle de Sets -->
    <div class="section">
      <h2>Sets</h2>
      <div class="flex-row">
        <div class="flex-col">
          <label>Time 1:</label>
          <button class="btn btn-secondary" onclick="adjustSets(1, +1, this)">+ Set</button>
          <button class="btn btn-danger" onclick="adjustSets(1, -1, this)">– Set</button>
        </div>
        <div class="flex-col">
          <label>Time 2:</label>
          <button class="btn btn-secondary" onclick="adjustSets(2, +1, this)">+ Set</button>
          <button class="btn btn-danger" onclick="adjustSets(2, -1, this)">– Set</button>
        </div>
      </div>
    </div>

    <!-- Controle de Tiebreak -->
    <div class="section">
      <h2>Tiebreak</h2>
      <div class="flex-row">
        <div class="flex-col">
          <label>Time 1:</label>
          <button class="btn btn-secondary" onclick="adjustTiebreak(1, +1, this)">+ Tiebreak</button>
          <button class="btn btn-danger" onclick="adjustTiebreak(1, -1, this)">– Tiebreak</button>
        </div>
        <div class="flex-col">
          <label>Time 2:</label>
          <button class="btn btn-secondary" onclick="adjustTiebreak(2, +1, this)">+ Tiebreak</button>
          <button class="btn btn-danger" onclick="adjustTiebreak(2, -1, this)">– Tiebreak</button>
        </div>
      </div>
    </div>

    <!-- Textos do Placar -->
    <div class="section">
      <h2>Textos do Placar</h2>
      <div class="flex-row">
        <div class="flex-col">
          <label for="top-text">Texto Superior (Categoria):</label>
          <input type="text" id="top-text" placeholder="Ex: FEMININO D">
          <button class="btn" onclick="updateTopText()">Atualizar Categoria</button>
        </div>
        <div class="flex-col">
          <label for="bottom-text">Texto Inferior (Circuito):</label>
          <input type="text" id="bottom-text" placeholder="Ex: CIRCUITO ARENA BEACH">
          <button class="btn" onclick="updateBottomText()">Atualizar Circuito</button>
        </div>
      </div>
    </div>

    <!-- Indicador de Saque -->
    <div class="section">
      <h2>Indicador de Saque</h2>
      <div class="flex-row">
        <div class="flex-col">
          <button class="btn" onclick="updateServing(1)">Time 1 Sacando</button>
        </div>
        <div class="flex-col">
          <button class="btn" onclick="updateServing(2)">Time 2 Sacando</button>
        </div>
        <div class="flex-col">
          <button class="btn" onclick="clearServing()">Limpar Saque</button>
        </div>
      </div>
    </div>

    <!-- Cronômetro -->
    <div class="section">
      <h2>Cronômetro</h2>
      <div class="flex-row">
        <div class="flex-col">
          <button class="btn" onclick="startTimer()">Iniciar</button>
        </div>
        <div class="flex-col">
          <button class="btn" onclick="stopTimer()">Parar</button>
        </div>
        <div class="flex-col">
          <button class="btn" onclick="resetTimer()">Resetar</button>
        </div>
      </div>
    </div>

    <!-- Break Point -->
    <div class="section">
      <h2>Break Point</h2>
      <div class="flex-row">
        <button class="btn" onclick="toggleBreakPoint(true)">Ativar Break Point</button>
        <button class="btn" onclick="toggleBreakPoint(false)">Desativar Break Point</button>
      </div>
    </div>

    <!-- Reset Geral -->
    <div class="section">
      <h2>Reset Geral</h2>
      <button class="btn" onclick="resetScore()">Resetar Placar Completo</button>
    </div>
  </div>

  <script>
    // Cria o canal para comunicação com placar.html
    const channel = new BroadcastChannel('beachTennisScore');

    // Função para aplicar efeito de botão ativo (classe active por 300ms)
    function flashButton(btn) {
      btn.classList.add('active');
      setTimeout(() => { btn.classList.remove('active'); }, 300);
    }

    function updateName(team) {
      const input = document.getElementById('team' + team + '-name');
      const name = input.value.trim();
      if(name !== '') {
        channel.postMessage({ type: 'name', team: team, value: name });
        alert('Nome atualizado para Time ' + team);
      }
    }

    // Ajuste de pontos: envio de incremento ou decremento
    function adjustPoints(team, delta, btn) {
      flashButton(btn);
      // Envia mensagem com delta para pontos – a lógica no placar deverá tratar o ajuste
      channel.postMessage({ type: 'adjustPoints', team: team, delta: delta });
      alert('Pontos ajustados para Time ' + team + ' (' + (delta > 0 ? '+' : '') + delta + ')');
    }

    // Ajuste de sets (+1 ou -1)
    function adjustSets(team, delta, btn) {
      flashButton(btn);
      channel.postMessage({ type: 'sets', team: team, change: delta });
      alert('Sets ajustados para Time ' + team + ' (' + (delta > 0 ? '+' : '') + delta + ')');
    }

    // Ajuste de tiebreak (+1 ou -1)
    function adjustTiebreak(team, delta, btn) {
      flashButton(btn);
      channel.postMessage({ type: 'tiebreak', team: team, change: delta });
      alert('Tiebreak ajustado para Time ' + team + ' (' + (delta > 0 ? '+' : '') + delta + ')');
    }

    function updateTopText() {
      const input = document.getElementById('top-text');
      const text = input.value.trim();
      if(text !== '') {
        channel.postMessage({ type: 'topText', value: text });
        alert('Texto superior atualizado.');
      }
    }

    function updateBottomText() {
      const input = document.getElementById('bottom-text');
      const text = input.value.trim();
      if(text !== '') {
        channel.postMessage({ type: 'bottomText', value: text });
        alert('Texto inferior atualizado.');
      }
    }

    function updateServing(team) {
      channel.postMessage({ type: 'serving', team: team });
      alert('Indicador de saque atualizado para Time ' + team);
    }

    function clearServing() {
      channel.postMessage({ type: 'serving', team: 0 });
      alert('Indicador de saque limpo.');
    }

    function startTimer() {
      channel.postMessage({ action: 'startTimer' });
      alert('Cronômetro iniciado.');
    }

    function stopTimer() {
      channel.postMessage({ action: 'stopTimer' });
      alert('Cronômetro parado.');
    }

    function resetTimer() {
      channel.postMessage({ action: 'resetTimer' });
      alert('Cronômetro resetado.');
    }

    function toggleBreakPoint(state) {
      channel.postMessage({ type: 'breakPoint', value: state });
      alert('Break Point ' + (state ? 'ativado' : 'desativado') + '.');
    }

    function resetScore() {
      channel.postMessage({ action: 'resetScore' });
      alert('Placar completo resetado.');
    }
  </script>
</body>
</html>
