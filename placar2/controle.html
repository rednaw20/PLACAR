<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Placar - Beach Tennis</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            font-size: 2em;
            color: #fff;
        }

        .control-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
        }

        .button {
            background-color: #444;
            color: #fff;
            font-size: 1.6em;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            background-color: #555;
        }

        .button:active {
            background-color: red;
        }

        iframe {
            width: 100%;
            max-width: 600px;
            height: 400px;
            border: none;
            margin-top: 30px;
            border-radius: 8px;
        }

        .status-message {
            font-size: 1.2em;
            color: #fff;
            margin-top: 15px;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
        }

    </style>
</head>
<body>

    <h1>Controle de Placar</h1>
    
    <!-- Contêiner de controles -->
    <div class="control-container">
        <button id="team1-point" class="button">Ponto Team 1</button>
        <button id="team2-point" class="button">Ponto Team 2</button>
        <button id="reset-score" class="button">Resetar</button>
        <button id="start-cronometro" class="button">Iniciar Cronômetro</button>
        <button id="stop-cronometro" class="button">Parar Cronômetro</button>
        <button id="next-set" class="button">Próximo Set</button>
        <button id="next-game" class="button">Próximo Jogo</button>
    </div>

    <!-- Iframe para exibir o placar -->
    <iframe src="placar.html" id="placarIframe"></iframe>

    <!-- Mensagem de status -->
    <div class="status-message" id="statusMessage">Placar está sendo controlado...</div>

    <script>
        // Abrir o canal de comunicação BroadcastChannel
        const channel = new BroadcastChannel('beachTennisScore');
        
        // Selecionar os botões e a área de status
        const team1PointButton = document.getElementById('team1-point');
        const team2PointButton = document.getElementById('team2-point');
        const resetScoreButton = document.getElementById('reset-score');
        const startCronometroButton = document.getElementById('start-cronometro');
        const stopCronometroButton = document.getElementById('stop-cronometro');
        const nextSetButton = document.getElementById('next-set');
        const nextGameButton = document.getElementById('next-game');
        const statusMessage = document.getElementById('statusMessage');

        // Variáveis para controle do jogo
        let team1Score = 0;
        let team2Score = 0;
        let setCount = 1;
        let team1Sets = 0;
        let team2Sets = 0;
        let gameInProgress = false;
        let maxPointsPerSet = 21;

        // Função para atualizar o estado do botão e a mensagem de status
        function updateButtonState(button, message) {
            // Mudar a cor do botão para vermelho
            button.style.backgroundColor = 'red';
            button.style.color = '#fff';

            // Atualizar a mensagem de status
            statusMessage.textContent = message;

            // Após 1 segundo, restaurar a cor original
            setTimeout(function() {
                button.style.backgroundColor = '#444';
                button.style.color = '#fff';
            }, 1000);
        }

        // Enviar pontos para a equipe 1
        team1PointButton.addEventListener('click', function() {
            team1Score++;
            channel.postMessage({ type: 'points', team: 1, score: team1Score });
            updateButtonState(team1PointButton, `Ponto para Team 1 - Pontuação: ${team1Score}`);
        });

        // Enviar pontos para a equipe 2
        team2PointButton.addEventListener('click', function() {
            team2Score++;
            channel.postMessage({ type: 'points', team: 2, score: team2Score });
            updateButtonState(team2PointButton, `Ponto para Team 2 - Pontuação: ${team2Score}`);
        });

        // Resetar o placar
        resetScoreButton.addEventListener('click', function() {
            team1Score = 0;
            team2Score = 0;
            channel.postMessage({ type: 'resetScore' });
            updateButtonState(resetScoreButton, 'Placar resetado');
        });

        // Iniciar o cronômetro
        startCronometroButton.addEventListener('click', function() {
            channel.postMessage({ action: 'startTimer' });
            updateButtonState(startCronometroButton, 'Cronômetro iniciado');
        });

        // Parar o cronômetro
        stopCronometroButton.addEventListener('click', function() {
            channel.postMessage({ action: 'stopTimer' });
            updateButtonState(stopCronometroButton, 'Cronômetro parado');
        });

        // Passar para o próximo set
        nextSetButton.addEventListener('click', function() {
            if (team1Score >= maxPointsPerSet || team2Score >= maxPointsPerSet) {
                if (team1Score > team2Score) {
                    team1Sets++;
                    channel.postMessage({ type: 'setWin', team: 1 });
                } else {
                    team2Sets++;
                    channel.postMessage({ type: 'setWin', team: 2 });
                }

                setCount++;
                team1Score = 0;
                team2Score = 0;

                channel.postMessage({ type: 'nextSet', set: setCount });
                updateButtonState(nextSetButton, `Passando para o Set ${setCount}`);
            }
        });

        // Passar para o próximo jogo
        nextGameButton.addEventListener('click', function() {
            if (team1Sets > team2Sets) {
                channel.postMessage({ type: 'gameWin', team: 1 });
            } else {
                channel.postMessage({ type: 'gameWin', team: 2 });
            }

            // Resetar jogo
            team1Sets = 0;
            team2Sets = 0;
            team1Score = 0;
            team2Score = 0;
            setCount = 1;

            channel.postMessage({ type: 'resetGame' });
            updateButtonState(nextGameButton, 'Próximo Jogo');
        });
    </script>

</body>
</html>
